<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Log in</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login_style.css" />
    
    <script defer src="scripts/api.js"></script>
    <script defer src="scripts/login.js"></script>
</head>

<body>
    <div class="page">
        <div class="header">
            <header class="header__container">
                <div class="header__logo">
                    Logo
                </div>
            </header>
        </div>
        <div class="login">
            <div class="login-container">
                <h1>Log in</h1>
                <form id="login-form" class="login-form">
                    <div>
                        <input id="login-form-email" class="login-input-text" type="email" name="email" placeholder="Email">
                    </div>
                    <div>
                        <input id="login-form-password" class="login-input-text" type="password" name="password" placeholder="Password">
                    </div>
                    <input class="login-submit" type="submit" value="Log in">
                    <span class="login-input-checkbox">
                        <input type="checkbox" name="rememer-me">
                        <label>Remember me</label>
                    </span>
                </form>
                <div>New?
                    <a href="registration.html">Register now!</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
