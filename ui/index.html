<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Social UI</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
</head>

<body>
    <div class="page">

        <div class="header">
            <header class="header__container">
                <div class="header__logo">Logo</div>
                <div class="header__post-button button">Say!</div>
            </header>
        </div>

        <div class="page-content">

            <nav class="profile">
                <div class="profile__top">
                    <img class="profile__image" src="userpic.png" alt="profile image">
                    <div>
                        <p class="profile__name">Maksim Dankovtsev</p>
                        <p class="profile__nick">@max_dankow</p>
                    </div>
                </div>
                <div class="profile__bottom">
                    <div class="user-statistics">
                        <div>
                            <p class="user-statistics__label">Tweets</p>
                            <p class="user-statistics__number">23</p>
                        </div>
                        <div>
                            <p class="user-statistics__label">Following</p>
                            <p class="user-statistics__number">238</p>
                        </div>
                        <div>
                            <p class="user-statistics__label">Followers</p>
                            <p class="user-statistics__number">12</p>
                        </div>
                    </div>
                </div>
            </nav>

            <main class="main">

                <div class="create-post">
                    <textarea class="create-post__textatea" placeholder="What is happening?"></textarea>
                    <div class="create-post__bottom">
                        <div class="upload-image">
                            <label class="upload-image__label" for="upload-image__file-input">
                                <img class="upload-image__icon" src="upload_image_icon.svg" style="pointer-events: none" alt="upload photo button" />
                            </label>
                            <input id="upload-image__file-input" type="file" name="image" accept="image/*" />
                        </div>
                        <input class="create-post__submit" type="submit" value="Post">
                    </div>
                </div>

                <div class="post">
                    <div class="post__container">
                        <img class="post__user-image" src="https://pbs.twimg.com/profile_images/862819454975004672/oIagchkO_400x400.jpg" alt="user photo">
                        <div>
                            <div class="post__user-info">
                                <span class="post__user-name">Matthew Bellamy</span>
                                <span class="post__user-nick">@MattBellamy</span>
                            </div>
                            <div class="post__content">
                                Tune into @grahnort on @BBCRadio2 in 30mins to hear a brand new version of our next single...
                            </div>
                            <img class="post__image" src="https://static1.squarespace.com/static/588a8a36b3db2b265e894c03/t/5a86c78b9140b70db7805185/1518782359857/muse+thought+contagion.jpg?format=750w"
                                alt="Post picture">
                        </div>
                    </div>
                </div>

                <div class="post">
                    <div class="post__container">
                        <img class="post__user-image" src="https://pbs.twimg.com/profile_images/515668330/bardens2_400x400.jpg" alt="user photo">
                        <div>
                            <div class="post__user-info">
                                <span class="post__user-name">Alex Kapranos</span>
                                <span class="post__user-nick">@alkapranos</span>
                            </div>
                            <div class="post__content">
                                Starting the tour de Franz tonight in Toulouse
                            </div>
                            <img class="post__image" src="https://pbs.twimg.com/media/DYo-rcrW0AA5Epy.jpg" alt="Post image">
                        </div>
                    </div>
                </div>
            </main>

            <div class="right-fake"></div>

        </div>
    </div>
</body>

</html>
