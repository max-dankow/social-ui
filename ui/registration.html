<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Registration</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login_style.css" />

    <script defer src="scripts/api.js"></script>    
    <script defer src="scripts/signup.js"></script>
</head>

<body>
    <div class="page">
        <div class="header">
            <header class="header__container">
                <div class="header__logo">
                    Logo
                </div>
            </header>
        </div>

        <div class="login">
            <div class="login-container">
                <h1>Registration</h1>
                <form id="registration-form" class="login-form">
                    <div>
                        <input id="registration-form-name" class="login-input-text" type="text" name="name" placeholder="Full name">
                    </div>
                    <div>
                        <input id="registration-form-date" class="login-input-text" type="date" name="birthday" placeholder="Date of birth">
                    </div>
                    <div>
                        <input id="registration-form-email" class="login-input-text" type="email" name="email" placeholder="Email">
                    </div>
                    <div>
                        <input id="registration-form-password" class="login-input-text" type="password" name="password" placeholder="Password">
                    </div>
                    <input class="login-submit" type="submit" value="Register">
                </form>
                <div>
                    Have an account? <a href="login.html">Log in!</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
